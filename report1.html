    <h1 translate="no">المطارات البعيدة: الوجه الخفي للاختراق المدني في السودان</h1>

    <p class="intro" translate="no">
      من خلف وجهٍ رقيق وصوتٍ يفيض عاطفة، كانت تُدار أخطر عملية تجسس ناعمة ضد التيار المدني.

    <!-- ضع نص التقرير العربي هنا كاملًا كما المطارات البعيدة: الوجه الخفي للاختراق المدني في السودان

من خلف وجهٍ رقيق وصوتٍ يفيض عاطفة، كانت تُدار أخطر عملية تجسس ناعمة ضد التيار المدني.

اختراق من الداخل: كيف تسللت الأجهزة الأمنية إلى قلب القوى المدنية

من أبرز العوامل التي شكلت عائقاً أمام مسار التحول المدني والديمقراطي في السودان، تمثلت في عمليات الاختراق الممنهجة التي نفذتها الأجهزة الأمنية والاستخباراتية التابعة للنظام الإسلامي البائد داخل صفوف القوى المدنية والديمقراطية، إذ أدركت تلك الأجهزة، في وقت مبكر، تنامي المد المدني والرغبة الشعبية في التغيير، فسعت إلى إجهاضه من الداخل عبر زرع عناصرها في مؤسسات العمل العام، سواء في الفضاء السياسي أو الطوعي، بهدف التأثير على مساراته الراهنة، والتحكم في مآلاته المستقبلية من خلال تمكين تلك العناصر من مواقع مفصلية هامة.

لم تقتصر استراتيجية الأجهزة الأمنية التابعة للنظام البائد على اختراق القوى المدنية وزرع العناصر داخلها فحسب، بل امتدت لتشمل مساعٍ حثيثة للحصول على معلومات دقيقة وشاملة عن الفاعلين في ميادين العمل العام، من سياسيين وصحفيين ومتطوعين، فضلاً عن المؤسسات الناشطة في تلك الفضاءات، وفي هذا السياق، فقد نفذت تلك الأجهزة سلسلة من العمليات الأمنية النوعية، التي أفضت إلى بناء قاعدة بيانات واسعة ومفصلة، مكّنتها لاحقاً من التدخل المباشر في مسار عملية التغيير وإعاقة تطورها، وقد استخدمت هذه المعلومات كسلاح استراتيجي لتغذية الخلافات الداخلية، وتأجيج الانشقاقات، وزعزعة وحدة القوى المنادية بالتحول الديمقراطي، الأمر الذي أضعف جبهتها وأربك خطواتها نحو المستقبل المنشود.

سارة رحمة: الوجه الذي لم يكن موجوداً

في زحام الفضاء الرقمي، حيث تُزرع الثقة بالكلمات وتُروى القصص بالصور، برزت امرأة اسمها "سارة رحمة"، وقد شكلت حينها حضوراً طاغياً يجمع بين الألم النبيل والذكاء العاطفي، ادعت أنها من ولاية الجزيرة، خريجة الاقتصاد، تعمل في مفوضية اللاجئين، تنقلت بين رواندا ودول أفريقية أخرى، تحمل وجهاً رقيقاً وصوتاً مكتوباً كأنما خرج من دفتر قديم مبلل بالدموع.

كانت تنشر كلمات عن الفقد، عن السرطان، عن الحب والأمل، وبلمسة إنسانية رفيعة، كسبت قلوباً كثيرة، فتسللت إلى مساحات خاصة، حيث الأسرار تُهمس والوجدان يُعرّى، أقامت علاقات متشابكة مع ناشطات وصحفيات، سياسيين وشباب منخرطين في العمل العام، حتى أصبحت بالنسبة للكثيرين أكثر من صديقة، وكانت ملاذاً.

لكن ما لم يكن في الحسبان، أن هذا الوجه النبيل كان في الحقيقة قناعاً محكماً.

الخديعة الرقمية تحول المشاعر إلى سلاح

وفي لحظة فارقة، انتشر خبر وفاتها، الصدمة كانت كبيرة، والحزن حقيقي، لكن سرعان ما بدأ شيء ما يُخيف في الظهور، لا أحد يعرف أين دُفنت، لا صور للجثمان، لا نعي رسمي، ثم بدأ البعض يربط الخيوط: سارة لم تكن موجودة أبداً!.

كشفت التحقيقات لاحقا أن الشخصية كانت من صناعة فنان يُدعى علاء الدين سنهوري لكنه لم يكن وحده، وظهرت لاحقاً مؤشرات على أن الأمر لم يكن مجرّد "لعبة نفسية" لفنان مضطرب، كانت هناك خيوط تشير إلى ما هو أخطر: شبكة تجسس رقمي ناعمة، تسعى إلى جمع معلومات حساسة عن الناشطين، وبخاصة النساء الفاعلات في المجال السياسي والحقوقي.

المحادثات الخاصة، الصور، المقاطع… كلها ذهبت إلى "سارة رحمة"، ولم يُعرف مصيرها في ذلك الوقت، فبعض من تحدثوا في البداية باستخفاف، بدأوا يتساءلون: هل كانت شخصية "سارة رحمة" جزءاً من عملية أمنية؟ هل تم استخدام القناع الإنساني والفني لتمرير اختراق منظم لأوساط التغيير؟

الابتزاز الصامت: ضحايا في قبضة الخوف

قبل إعلان وفاتها، اتسعت رقعة العلاقات الافتراضية التي نسجتها الراحلة سارة رحمة، حتى أصبحت تحيط بها كغلالة شفافة من الحضور الإنساني العميق، تتجاوز حدود الرسمي والمعلن، لتغوص في تفاصيل حميمة من حياة عدد كبير من الناشطين، والسياسيين، والصحفيين. وبمرور الوقت، تحولت تلك الصلات من تواصل عابر إلى روابط شخصية مشحونة بالثقة والانكشاف، حتى بات كثيرون يبوحون لها بأدق ما في دواخلهم من هموم وهواجس، ويشاركونها من الصور والمقاطع ما لا يُرسل إلا لمن يُؤتمن على الأسرار.

في مساء خانق، داخل غرفة صغيرة مليئة بزملائها، كانت فاطمة بالكاد تتمالك نفسها وهي تلقي باعترافات أشبه بصرخة مكتومة. اعترفت، وسط الدموع والخوف، بأنها سربت معلومات وتقارير حساسة لجهاز الأمن، لكنها سارعت لتؤكد: "أنني لم أختر الخيانة، بل فرضت عليّ".

وروت فاطمة أن بداية السقوط كانت "سارة رحمة"، حسابا وهميا على موقع "فيسبوك"، تواصل معها بلطف مصطنع، وكوّن معها صداقة خادعة امتدت لأشهر. عبر دردشات شخصية عادية في البداية، ثم تحولت إلى تبادل ثقة ومشاركة صور ومواد خاصة، اعتقدت فاطمة أنها بقيت في إطار شخصي بحت.

لكن تلك المواد كانت قد خزنت بعناية، في انتظار لحظة الابتزاز.
"في يوم ما تلقيت رسالة من مجهول، يهددني بنشر كل شيء إن لم أتعامل معه..." هكذا همست فاطمة، وعيناها تهربان من نظرات الحاضرين.

لم تكن فاطمة إلا طرف الخيط، فالتحريات قادت إلى شهادات ضحايا آخرين سقطوا في نفس الفخ.

(أشرف)، شاب يعمل في مجال الإعلام الرقمي، كشف أنه تلقى طلب صداقة من الحساب ذاته. يقول: "كانت تتحدث بثقة مثقفة ومهذبة، لم أتوقع أن تكون جزءاً من عملية أمنية."

بمرور الوقت، استدرجته "سارة" لمشاركة صور شخصية ومعلومات عمله، ليجد نفسه لاحقاً في وضع لا يُحسد عليه: تهديدات مباشرة ومطالبة بتوفير معلومات عن نشاطات زملائه الصحفيين.

أما (صفاء)، موظفة في منظمة مجتمع مدني، فقد كانت قصتها أكثر قسوة بعد علاقة صداقة افتراضية امتدت لأشهر، استيقظت على رسائل مجهولة المصدر تحتوي على صور ومحادثات محرجة، مع تهديد بنشرها ما لم تقدم تقارير شهرية عن نشاط مؤسستها.

تقول (صفاء) بحسرة: "لم أكن أتصور أن البوح الإلكتروني يمكن أن يتحول إلى قيد يكبل حياتي."

تشير التحقيقات إلى أن من يدير حساب "سارة رحمة" لم يكن يدير الحساب وحده، بل يبدو أن هناك فريقاَ كاملاً متخصصًا في إدارة الحسابات الوهمية، يقوم بتحديد الأهداف، ونسج علاقات افتراضية طويلة الأمد قبل تنفيذ عملية الابتزاز.

مصادر مطلعة رجحت أن الحساب كان يعمل ضمن استراتيجية أوسع لجمع المعلومات حول ناشطين وصحفيين وموظفين مدنيين، في محاولة للسيطرة على مسارات العمل العام وإحباط أي نشاط معارض.

وأكد خبير أمن المعلومات، د. سامي الفاتح، أن الهجمات العاطفية عبر الحسابات المزيفة أصبحت سلاحا مفضلا لدى بعض الأجهزة الأمنية، لأنها "تجمع بين الاختراق التكنولوجي والاستغلال النفسي العاطفي".

وأضاف: "الحسابات المزيفة قادرة على اختراق حتى أكثر الأشخاص حذراً، لأنها تلعب على أوتار الثقة، الوحدة، والطموحات الشخصية."

الفنان والظل: علاء الدين سنهوري و«المطارات البعيدة»

ما بدأ بقصة فاطمة، كشف غابة من الفخاخ الافتراضية التي وقع فيها كثيرون، تحت اسم بريء وصورة وهمية. وما لم تُكشف هذه الشبكة وتحاسب، سيبقى الخوف سلاحا غير مرئي يطارد كل من يحاول أن يحتفظ بحريته.

تظل قصة "سارة رحمة" مفتوحة، كغرفة إنطفأت أنوارها فجأة، وتبقى فيها الهمسات تتردد على الجدران.. عن الخديعة، عن الثقة، وعن الخطر الذي يأتي متنكراً في هيئة ودودة، ولكن في جوهرها تمثل فصلاً من عملية أمنية واسعة النطاق عُرفت باسم "المطارات البعيدة" – وهو الاسم المستلهم من أغنية شهيرة للفنان علاء الدين سنهوري، الذي زعم أن سارة رحمة كانت الممولة لانتاجها، غير أن هذا الاسم، الذي يبدو للوهلة الأولى شاعرياً، يخفي وراءه عملية محكمة التخطيط، أدارها ضباط في جهاز الأمن والمخابرات من موقعيهم في القاهرة والدوحة، بالاضافة لعدد من المعاونين من النشطاء، مستهدفين من خلالها اختراق البنية النشطة للتيار المدني، وقد شارك في هذه العملية عدد كبير من الأفراد، وتظل الشبهات تحيط بالبعض منهم، ما لم يبادروا إلى تقديم ما لديهم من معلومات تساهم في كشف الحقيقة وتبرئتهم من التورط، ولا يمكن إنكار أن بعض المشاركات جاءت تحت وطأة الابتزاز والضغط النفسي، ما يضفي على المشهد أبعاداً أكثر تعقيداً ومأساوية.

غرف الظل: ضباط من القاهرة والدوحة يديرون اللعبة

عملية "المطارات البعيدة" كانت تهدف بشكل ممنهج إلى رصد وتوثيق أنشطة الناشطين الشباب في الحقلين السياسي والإنساني، وجمع معلومات دقيقة عنهم وعن تحركاتهم، شبكاتهم، وخططهم المستقبلية، وقد كان الهدف الأساسي هو بناء بنك معلومات يُستخدم لاحقاً كسلاح ناعم لتفتيت النسيج الشبابي والوطني من الداخل.

حين يصبح الأمن رقمياً: استراتيجيات السيطرة الجديدة

أما بالنسبة لاعتذار علاء الدين سنهوري، واتهامه من البعض، بكونه مريض نفسياً، فقد بدا أقرب إلى مشهد ختامي أُعدّ بعناية لطي صفحة الحادثة، بعد أن جرى تقديمه ككبش فداء، على أمل امتصاص الغضب العام والتستر على الفاعلين الحقيقيين خلف الستار، واللافت في الأمر أن بعض الأصوات سعت لاحقاً إلى تبرئته عن طريق توصيف حالته النفسية، وإرجاع أفعاله إلى اضطراب في الشخصية، في محاولة خرقاء لحصر القضية في إطار فردي ونفسي، بعيداً عن أبعادها السياسية والأمنية العميقة.

ما بعد سارة: هل تتعلم القوى المدنية من الدرس؟

إن ما جرى يكشف مدى تغلغل الأجهزة الأمنية في الفضاء المدني، ومحاولة جديدة لإخماد الأصوات الحرة بأساليب خفية، تتجاوز القمع المباشر، إلى استخدام الحيلة والابتزاز والاختراق الناعم، ومثلما استطاعت القوى المدنية والديمقراطية من ابتداع الطرق والوسائل لمواجهة القمع والبطش الأمني، هل ستجد الوسائل الناجعة لمجابهة الاختراقات الأمنية؟
